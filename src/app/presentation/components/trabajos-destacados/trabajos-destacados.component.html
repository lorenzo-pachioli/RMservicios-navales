<div class="trabajos-subcontainer">
  <div class="trabajos">
    <ul *ngFor="let item of trabajos" >
      <li>
        <img class="small-img" src="../../../../assets/img/{{item.img}}" alt="">
        <div class="trabajos-nombre">
          <p>{{item.name}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
